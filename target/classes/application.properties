# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/diagnostic_lab
spring.datasource.username=postgres
spring.datasource.password=micofaith1234
spring.jpa.hibernate.ddl-auto=create-drop
